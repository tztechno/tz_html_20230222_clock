<html>

    <style>
        body {

        canvas {
            position: relative;
        }
        h2 {
            margin-top: 0;
        }
        /* スタイルの設定 */
        #clocks {
            display: flex;
            justify-content: space-around;
        }
        .clock {
            display: inline-block;
            margin-right: 1cm;
        }
        .clock h2 {
            margin-top: 0;
        }
        .btn {
            margin-top: 10px;
        }
        #counter {
            font-size: 48px;
            margin-top: 20px;
            text-align: center;
        }

<body>
    <div id="clocks">
        <div class="clock" id="tokyo">
            <h2>STOP WATCH</h2>
            <canvas id="tokyo-canvas" width="150" height="150"></canvas>
            <p id="tokyo-time"></p>
            <button class="btn" onclick="startStopwatch()">Start</button>
            <button class="btn" onclick="stopStopwatch()">Stop</button>
            <button class="btn" onclick="resetStopwatch()">Lap</button>
        </div>
        <div class="clock">
            <h2>Counter</h2>
            <div id="counter">0</div>
            <button class="btn" onclick="addToCounter()">ADD</button>
            <button class="btn" onclick="resetCounter()">Reset</button>
        </div>
    </div>
