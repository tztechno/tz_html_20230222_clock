<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@IshiiStpete" />
    <meta name="twitter:title" content="slot">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/tztechno/tz_html_20230222_clock/main/counter.png">
    <title>Slot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            position: relative;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        /* スタイルの設定 */
        #counter {
            font-size: 48px;
            margin-top: 20px;
            text-align: center;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>Slot</h2> <!-- "Counter" の代わりに "Slot" を表示 -->
            <div id="counter"></div>
            <div class="btn-container">
                <button class="btn" onclick="spinSlot()">Slot</button>
            </div>
        </div>
    </div>

    <script>
        function spinSlot() {
            var slotValues = []; // ランダムな3つの数字を格納する配列
            for (var i = 0; i < 3; i++) {
                slotValues.push(Math.floor(Math.random() * 10)); // 0から9のランダムな数字を生成して配列に追加
            }
            document.getElementById("counter").textContent = slotValues.join(''); // 配列の値をコンマなしで表示
        }
    </script>
</body>

</html>
